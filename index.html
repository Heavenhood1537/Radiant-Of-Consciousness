<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radiant of Human Consciousness</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      width: 210px;
      font-size: 12px;
    }
    #results-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      width: 250px;
      max-height: 80vh;
      overflow-y: auto;
      display: none;
    }
    #results-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #results-list li {
      padding: 8px;
      margin: 4px 0;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    #results-list li:hover {
      background: rgba(255,255,255,0.1);
    }
    #results-count {
      margin-bottom: 10px;
      font-size: 14px;
      color: #4CAF50;
    }
    #info { 
      position: absolute; 
      top: 50%; 
      left: 10px; 
      transform: translateY(-50%);
      background: rgba(0,0,0,0.8); 
      color: white; 
      padding: 15px; 
      font-size: 14px;
      border-radius: 8px;
      max-width: 300px;
      display: none;
    }
    #info a { 
      color: #4CAF50; 
      text-decoration: none;
    }
    #info a:hover {
      text-decoration: underline;
    }
    #loading { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      color: white; 
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
    }
    .control-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input[type="number"], input[type="text"] {
      width: 95%;
      padding: 4px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #444;
      color: white;
      border-radius: 3px;
      font-size: 11px;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .search-button {
      background: #2196F3;
      flex: 2;
    }
    .search-button:hover {
      background: #1976D2;
    }
    .reset-button {
      background: #757575;
      flex: 1;
    }
    .reset-button:hover {
      background: #616161;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #45a049;
    }
    .category-filter {
      margin-bottom: 8px;
    }
    .category-filter label {
      display: inline-block;
      margin-right: 8px;
      font-size: 11px;
    }
    .year-search-button {
      background: #1E88E5;
      width: 100%;
      margin-top: 4px;
      padding: 4px 8px;
    }
    .year-search-button:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="control-group">
      <label>Search by Period:</label>
      <input type="number" id="startYear" placeholder="Start Year (e.g. -5000)">
      <input type="number" id="endYear" placeholder="End Year (e.g. 1000)">
      <button onclick="searchByYearRange()" class="year-search-button">Start Search</button>
    </div>
    <div class="control-group">
      <label>Search by Text:</label>
      <input type="text" id="searchText" placeholder="Search title, description, ideas...">
    </div>
    <div class="control-group">
      <label>Filter by Category:</label>
      <div id="categoryFilters"></div>
    </div>
    <div class="button-group">
      <button onclick="applyFilters()" class="search-button">üîç Search All</button>
      <button onclick="resetFilters()" class="reset-button">‚Ü∫ Reset</button>
    </div>
  </div>
  
  <div id="results-panel">
    <div id="results-count"></div>
    <ul id="results-list"></ul>
  </div>
  
  <div id="info"></div>
  <div id="loading">Loading milestones...</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Sphere (Radiant)
    const sphereGeometry = new THREE.SphereGeometry(102, 64, 64);
    const sphereMaterial = new THREE.MeshPhongMaterial({ 
      color: 0x1a237e,
      transparent: true,
      opacity: 0.3,
      wireframe: false
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(200, 200, 200);
    scene.add(pointLight);

    // Convert lat/lon/year to 3D position
    function getPosition(year, lat, lon) {
      const r = (100000 + year) / 1000; // Radius: 1cm = 1000 years
      const phi = (90 - lat) * Math.PI / 180;
      const theta = lon * Math.PI / 180;
      return new THREE.Vector3(
        r * Math.sin(phi) * Math.cos(theta),
        r * Math.cos(phi),
        r * Math.sin(phi) * Math.sin(theta)
      );
    }

    // Get color based on milestone category
    function getCategoryColor(category) {
      const colors = {
        technology: 0xff0000,    // Red
        science: 0x00ff00,       // Green
        philosophy: 0x0000ff,    // Blue
        art: 0xff00ff,          // Magenta
        communication: 0xffff00, // Yellow
        agriculture: 0x00ffff,   // Cyan
        urban: 0xff8000,        // Orange
        industry: 0x8000ff,     // Purple
        governance: 0x008000,    // Dark Green
        engineering: 0xff0080,   // Pink
        military: 0x800000,     // Maroon
        exploration: 0x0080ff,   // Light Blue
        astronomy: 0xffffff,     // White
        transport: 0x808080     // Gray
      };
      return colors[category] || 0xcccccc;
    }

    let allMilestones = [];
    let milestoneMeshes = [];
    let categories = new Set();

    // Load milestones from JSON
    fetch('milestones.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        allMilestones = data.milestones;
        
        // Collect all unique categories
        allMilestones.forEach(m => {
          if (m.category) categories.add(m.category);
        });

        // Create category filters
        const categoryFilters = document.getElementById('categoryFilters');
        categories.forEach(category => {
          const div = document.createElement('div');
          div.className = 'category-filter';
          div.innerHTML = `
            <input type="checkbox" id="${category}" checked>
            <label for="${category}">${category}</label>
          `;
          categoryFilters.appendChild(div);
        });

        displayMilestones(allMilestones);
      })
      .catch(error => {
        console.error('Error loading milestones:', error);
        document.getElementById('loading').textContent = 'Error loading milestones. Please refresh the page.';
      });

    function displayMilestones(milestones) {
      // Clear existing milestone meshes
      milestoneMeshes.forEach(mesh => scene.remove(mesh));
      milestoneMeshes = [];

      // Create new milestone markers
      milestones.forEach(m => {
        const geometry = new THREE.SphereGeometry(1, 16, 16);
        const material = new THREE.MeshPhongMaterial({ 
          color: getCategoryColor(m.category),
          emissive: getCategoryColor(m.category),
          emissiveIntensity: 0.5
        });
        const mesh = new THREE.Mesh(geometry, material);
        
        const lat = m.location ? m.location.lat : 0;
        const lon = m.location ? m.location.lon : 0;
        mesh.position.copy(getPosition(m.year, lat, lon));
        mesh.userData = m;
        scene.add(mesh);
        milestoneMeshes.push(mesh);
      });

      // Update display based on number of results
      const resultsPanel = document.getElementById('results-panel');
      const resultsList = document.getElementById('results-list');
      const resultsCount = document.getElementById('results-count');
      const infoDiv = document.getElementById('info');
      
      if (milestones.length === 0) {
        // No results
        resultsPanel.style.display = 'none';
        infoDiv.style.display = 'none';
      } else if (milestones.length === 1) {
        // Single result - show info directly
        resultsPanel.style.display = 'none';
        showMilestoneInfo(milestones[0]);
      } else {
        // Multiple results - show list
        infoDiv.style.display = 'none';
        resultsPanel.style.display = 'block';
        resultsCount.textContent = `Found ${milestones.length} milestones`;
        
        resultsList.innerHTML = milestones
          .sort((a, b) => a.year - b.year)
          .map(m => `
            <li onclick="showMilestoneInfo(${JSON.stringify(m).replace(/"/g, '&quot;')})">
              ${m.year}: ${m.title}
            </li>
          `).join('');
      }
    }

    function showMilestoneInfo(milestone) {
      const infoDiv = document.getElementById('info');
      const resultsPanel = document.getElementById('results-panel');
      
      // Hide results panel when showing individual milestone info
      resultsPanel.style.display = 'none';
      
      infoDiv.style.display = 'block';
      let html = `<strong>${milestone.year}: ${milestone.title}</strong><br><br>`;
      if (milestone.description) html += `${milestone.description}<br>`;
      if (milestone.url) html += `<br><a href="${milestone.url}" target="_blank">More Info ‚Üí</a>`;
      infoDiv.innerHTML = html;
    }

    function searchByYearRange() {
      const startYear = parseInt(document.getElementById('startYear').value) || -3000000;
      const endYear = parseInt(document.getElementById('endYear').value) || 2025;
      
      const filteredMilestones = allMilestones.filter(m => {
        return m.year >= startYear && m.year <= endYear;
      });

      displayMilestones(filteredMilestones);
    }

    function applyFilters() {
      const startYear = parseInt(document.getElementById('startYear').value) || -3000000;
      const endYear = parseInt(document.getElementById('endYear').value) || 2025;
      const searchText = document.getElementById('searchText').value.toLowerCase();
      
      // Get selected categories
      const selectedCategories = Array.from(categories)
        .filter(category => document.getElementById(category).checked);

      const filteredMilestones = allMilestones.filter(m => {
        // Year range filter
        if (m.year < startYear || m.year > endYear) return false;

        // Category filter
        if (!selectedCategories.includes(m.category)) return false;

        // Text search
        if (searchText) {
          const searchFields = [
            m.title,
            m.description,
            m.culture,
            m.humanType,
            ...(m.ideas || []),
            ...(m.originators || [])
          ].map(field => (field || '').toLowerCase());

          return searchFields.some(field => field.includes(searchText));
        }

        return true;
      });

      displayMilestones(filteredMilestones);
    }

    function resetFilters() {
      document.getElementById('startYear').value = '';
      document.getElementById('endYear').value = '';
      document.getElementById('searchText').value = '';
      categories.forEach(category => {
        document.getElementById(category).checked = true;
      });
      
      // Hide both panels when resetting
      document.getElementById('results-panel').style.display = 'none';
      document.getElementById('info').style.display = 'none';
      
      displayMilestones(allMilestones);
    }

    // Camera
    camera.position.z = 200;

    // Raycaster for clicks
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const infoDiv = document.getElementById('info');

    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(milestoneMeshes);
      if (intersects.length > 0) {
        const m = intersects[0].object.userData;
        infoDiv.style.display = 'block';
        let html = `<strong>${m.year}: ${m.title}</strong><br><br>`;
        if (m.description) html += `${m.description}<br><br>`;
        if (m.category) html += `<strong>Category:</strong> ${m.category}<br>`;
        if (m.culture) html += `<strong>Culture:</strong> ${m.culture}<br>`;
        if (m.humanType) html += `<strong>Human Type:</strong> ${m.humanType}<br>`;
        if (m.originators && m.originators.length) html += `<strong>Originators:</strong> ${m.originators.join(', ')}<br>`;
        if (m.ideas && m.ideas.length) html += `<strong>Key Ideas:</strong> ${m.ideas.join(', ')}<br>`;
        if (m.url) html += `<br><a href="${m.url}" target="_blank">Learn More ‚Üí</a>`;
        infoDiv.innerHTML = html;
      } else {
        infoDiv.style.display = 'none';
      }
    });

    // Orbit controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 120;
    controls.maxDistance = 400;

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
